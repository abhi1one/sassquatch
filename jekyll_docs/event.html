<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8" />
	<title>Sassquatch</title>
	
	<link rel="stylesheet" href="assets/css/sassquatch.css" type="text/css" />

	<!-- PAGE-SPECIFIC STYLES (not part of the framework) -->
	<style type="text/css">
		body {
			background: #f1f1f1;
		}
		#pageWrap {
			width: 960px;
			margin: 0 auto;
		}
	</style>

	{% comment %}<script src="assets/js/Meetup.Base.jquery.js" type="text/javascript"></script>{% endcomment %}
</head>

<body>
	<div id="pageWrap">

		<div class="doc-box">
			<div class="doc-content shaded">
				<h1>Meetup Group Page!</h1>
			</div>
			<div class="doc-content">
				<ul class="pipeList">
					<li>A pipeList</li>
					<li>Because</li>
					<li>Chapter nav</li>
					<li>Is Specific</li>
					<li>And doesn't belong</li>
					<li>In Sassquatch</li>
				</ul>
			</div>
		</div>

		<div class="line-gutters">

			<div class="unit size1of4">
				<div class="doc-box">
					<div class="doc-content">
						<h3>left col</h3>
					</div>
				</div>
			</div>

			<div class="lastUnit">
				<div class="doc-box">
					<div class="doc-content">
						<h2>main col</h2>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>

</html>
