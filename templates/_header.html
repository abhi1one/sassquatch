<!doctype html>
<html>
	<head>
		<title>Sassquatch: <%= title %></title>
		<link rel="stylesheet" href="http://static1.meetupstatic.com/fonts/2515859023212528392/whitney.css" type="text/css" />
		<link rel="stylesheet" href="./style/sassquatch.css">
		<link rel="stylesheet" href="style/doc.css">
		<link rel="stylesheet" href="style/github.css">
	</head>
	<body>

	<header>
		<h1>Sassquatch</h1>
	</header>

	<div id="pageWrap" class="clearfix">

		<nav id="mainNav" class="doc-box">
			<ul class="resetList">
				<% @categories.each do |category, file_name| %>
					<li><a href="<%= file_name %>"><%= category %></a></li>
				<% end %>
			</ul>
		</nav>

		<section id="content">
			<nav id="secondaryNav">
				<ul class="pipeList">
					<% @blocks.each do |b| %>
						<li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
					<% end %>
				</ul>
			</nav>
